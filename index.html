<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body class="bg-light">


    
        <div class="d-flex flex-row align-items-center " style="background-color: #212529" >
            <img src="/srilogo.png" alt="SRI Logo" class="img-fluid ps-2 pt-2 pb-2" style="height: 70px;">
            
            
        </div>


        <div class="px-5 ">

            <div class="row">
                <div class="col-md-6">
                    <div class="card text-white mt-4" style="background-color: #FFC107">
                        <div class="card-header d-flex justify-content-center align-items-center">
                            <h3>Service Tickets</h3>
                        </div>
                        <div class="card-body" id="serviceCardBody">
                           
                            <ul id="serviceList">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-white mt-4" style="background-color: #9C27b0">
                        <div class="card-header d-flex justify-content-center align-items-center">
                            <h3>Sales Leads</h3>

                        </div>
                        <div class="card-body">
                            
                            <ul id="leadList">
                                </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-white mt-4" style="background-color: #00BCD4">
                        <div class="card-header d-flex justify-content-center align-items-center">
                            <h3>Monday.com Tasks</h3>
                        </div>
                        <div class="card-body">
                            
                            <ul id="taskList">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-white mt-4" style="background-color: #8BC34A">
                        <div class="card-header d-flex justify-content-center align-items-center">
                            <h3>Upcoming Sales</h3>
                        </div>
                        <div class="card-body">
                           
                            <ul id="saleList">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-white mt-4" style="background-color: #9e9e9e">
                        <div class="card-header d-flex justify-content-center align-items-center">
                            <h3>Skip Tracing Due Dates</h3>
                        </div>
                        <div class="card-body">
                           
                            <ul id="stddatesList">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-white mt-4" style="background-color: #bb5232">
                        <div class="card-header d-flex justify-content-center align-items-center">
                            <h3>SNBA Due Dates</h3>
                        </div>
                        <div class="card-body">
                            
                            <ul id="snbaList">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

<script src="/dashApi.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
